<html>
    <head>
        <title>Membuat Tabel</title>
    </head>

    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td align="right" valign="bottom" rowspan="2">
                    <font face=courier color="red" size="15">ini baris pertama kolom pertama</font></td>
                <td align="right">ini baris pertama kolom kedua</td>
                <td align="right">tambahan 1 kolom</td>
            </tr>
            <tr>
                <td>Ini juga tambah 1 kolom lagi</td>
                <td colspan="2">Ini sekarang mejadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
